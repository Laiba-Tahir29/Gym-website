<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>

    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" required><br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                document.getElementById('result').textContent = `Your BMI is: ${bmi}`;
            } else {
                document.getElementById('result').textContent = "Please enter valid values for weight and height.";
            }
        }
    </script>

</body>
</html>
